{% extends "base.html" %}
{% block content %}
	<h1>PIC</h1>
	<p class="important" id="pic_{{cur_picid}}_caption">
		{{caption}}
	</p>
	{% if edit %}
		<div>
		<form method="post" action="{{ url_for('pic.pic_route', picid=cur_picid)}}">
			<input type="text" name="caption" value="" id="pic_caption_input">
			<input type="submit" value="submit new caption" id="pic_caption_submit">
			<input type="hidden" name="picid" value={{cur_picid}}>
			<input type="hidden" name="op" value="caption">
		</form>
		</div>
	{% endif%}
	<div>
		<img src="/static/images/{{cur_picid}}.{{format}}">
	</div>
	<div>
		<p>
			{% if prev_picid_Bool %}
			<a href="{{ url_for('pic.pic_route', picid=prev_picid) }}" id="prev_pic">Previous Photo</a>
			{% endif %}
			<a href="{{ url_for('album.album_route', albumid=albumid) }}" id="parent_album">BACK TO ALBUM</a>
                	{% if next_picid_Bool %}
			<a href="{{ url_for('pic.pic_route', picid=next_picid) }}" id="next_pic">NEXT Photo</a>
			{% endif %}
		</p>
	</div>
{% endblock %}
